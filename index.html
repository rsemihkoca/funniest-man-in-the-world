<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 1.5em 0;
    }

    main {
      margin: 2em;
    }

    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 0.8em 1.2em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3700b3;
    }

    footer {
      margin-top: 2em;
      padding: 1em 0;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple HTML Project</h1>
  </header>
  <main>
    <p>This is a simple project you can deploy on Vercel easily.</p>
    <button id="alertButton">Click Me!</button>
  </main>
  <footer>
    <p>&copy; 2024 Simple HTML Project</p>
  </footer>
  <script>
    document.getElementById('alertButton').addEventListener('click', () => {
      alert('Hello! This is a simple alert message.');
    });
  </script>
</body>
</html>
